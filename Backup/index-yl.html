    <script>

        function toggleNewGymInput() {
            const select = document.getElementById('gymSelect');
            const input = document.getElementById('newGymInput');
            
            if (select.value === 'NEW') {

        function updateQuickStats(data) {
            document.getElementById('stat-count').innerText = data.length;
            
            // Calculate total height (assuming 10.5m average)
            document.getElementById('stat-height').innerText = (data.length * 10.5).toFixed(0) + 'm';
            
            // Find highest grade
            const grades = data.map(d => parseGrade(d.grade));
            const maxGradeNum = Math.max(...grades);
            const pbElement = document.getElementById('stat-best');
            const oldPB = parseFloat(pbElement.getAttribute('data-raw-grade')) || 0;

            // Map back from number (11.4) to string (11) for display
            pbElement.innerText = formatGrade(maxGradeNum);
            pbElement.setAttribute('data-raw-grade', maxGradeNum); // Save raw number for next comparison

            // 4. THE TRIGGER: If new is better than old, make it glow!
            if (maxGradeNum > oldPB && oldPB !== 0) {
                pbElement.classList.add('new-pb-glow');
                
                // Optional: Remove the glow after 3 seconds so it stays special
                setTimeout(() => {
                    pbElement.classList.remove('new-pb-glow');
                }, 3000);

                // This is also a great place to trigger the confetti!
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            }
        }

        function formatGrade(num) {
            const base = Math.floor(num); // The 10 or 11
            const decimal = Math.round((num % 1) * 10); // Gets the .2, .5, or .8 part

            let suffix = "";
            
            // Logic based on standard climbing grade increments
            if (decimal >= 6) {
                suffix = "+"; // High decimal = +
            } else if (decimal < 3 && decimal >= 0) {
                suffix = "-"; // Low decimal = -
            }
            
            return `5.${base}${suffix}`;
        }

        // This function turns "10+", "5.11-", or "10b" into a number Plotly can graph
        function parseGrade(gradeStr) {
            if (!gradeStr) return null;
            
            // 1. Clean the string: remove "5." prefix if it exists, and lowercase it
            let clean = gradeStr.toString().toLowerCase().replace('5.', '').trim();
            
            // 2. Extract the base number (e.g., "10" from "10+")
            let baseMatch = clean.match(/\d+/);
            if (!baseMatch) return null;
            let base = parseInt(baseMatch[0]);

            // 3. Add decimals based on suffixes
            let modifier = 0;
            if (clean.includes('-') || clean.includes('a')) modifier = 0.0;
            else if (clean.includes('+') || clean.includes('c')) modifier = 0.6;
            else if (clean.includes('b')) modifier = 0.3;
            else if (clean.includes('d')) modifier = 0.9;
            else modifier = 0.3; // Default for a "straight" grade like "10"

            return base + modifier;
        }

        function getGymHeight(gymName) {
            const heights = {
                "Rock Oasis": 10.5,
                "Joe Rockhead's": 12.2,
                "The Hub": 13.5,
                "Basecamp": 10.5
            };
            return heights[gymName] || 10.5; // Default to 10.5m if gym isn't listed
        }

        // 2. Load Data and Build Charts
        async function loadDashboard() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                
                // Convert all entries to numerical values for the chart
                const processedData = data.map(d => ({
                    ...d,
                    numGrade: parseGrade(d.grade),
                    dateObj: new Date(d.date)
                })).filter(d => d.numGrade !== null);

                const now = new Date();
                const oneMonthAgo = now.setMonth(now.getMonth() - 1);
                const oneYearAgo = new Date().setFullYear(new Date().getFullYear() - 1);

                // Filter into three buckets
                const allHistory = processedData.map(d => d.numGrade);
                const recentYear = processedData.filter(d => d.dateObj > oneYearAgo).map(d => d.numGrade);
                const recentMonth = processedData.filter(d => d.dateObj > oneMonthAgo).map(d => d.numGrade);

                // 3. Create Box Plot
                const traceData = [
                    { y: allHistory, type: 'box', name: 'All Time', marker: {color: '#cbd5e0'} },
                    { y: recentYear, type: 'box', name: 'Past Year', marker: {color: '#4299e1'} },
                    { y: recentMonth, type: 'box', name: 'Past Month', marker: {color: '#2b6cb0'} }
                ];

                const layout = {
                    title: 'Climbing Progression (YDS)',
                    xaxis: { 
                        fixedrange: true // Prevents horizontal zooming/panning
                    },
                    yaxis: { 
                        title: 'Difficulty',
                        fixedrange: true, // Prevents vertical zooming/panning
                        tickvals: [7, 8, 9, 10, 11, 12, 13], 
                        ticktext: ['5.7', '5.8', '5.9', '5.10', '5.11', '5.12', '5.13'], 
                        zeroline: false,
                        range: [6.5, 13.5] // This ensures 5.7 is visible and not cut off at the bottom
                    },
                    dragmode: false, // Disables the "hand" tool and all dragging logic
                    boxmode: 'group',
                    paper_bgcolor: '#fafafa',
                    plot_bgcolor: '#fafafa',
                    margin: { l: 50, r: 20, b: 50, t: 80 }
                };
                const config = {
                    responsive: true,
                    displayModeBar: false, // Hides the annoying floating menu bar
                    scrollZoom: false,     // Specifically kills mousewheel/pinch zoom
                };

                Plotly.newPlot('statsChart', traceData, layout, config);

                // 1. Populate the Table
                const tbody = document.querySelector("#historyTable tbody");
                
                // Take the last 5 entries, reverse them (newest first)
                const recentEntries = data.slice(-5).reverse();
                
                tbody.innerHTML = recentEntries.map(row => {
                    // Note: Use lowercase names here (date, gym, grade)
                    const climbDate = row.date ? new Date(row.date).toLocaleDateString() : 'N/A';
                    return `
                        <tr>
                            <td>${climbDate}</td>
                            <td>${row.gym || '---'}</td>
                            <td>${row.grade || '---'}</td>
                        </tr>
                    `;
                }).join('');

                // UPDATE THE TIMESTAMP HERE
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                document.getElementById('lastSync').innerText = "Last synced: Today at " + timeString;

                // Dynamic Gym List Population
                const gymSelect = document.getElementById('gymSelect');
                const existingGyms = ["Rock Oasis", "Joe Rockhead's"]; // Our defaults

                // Get unique gyms from the history data
                const historicalGyms = [...new Set(data.map(d => d.gym))];

                historicalGyms.forEach(gym => {
                    // If it's a new gym we haven't listed yet, add it to the dropdown
                    if (gym && !existingGyms.includes(gym)) {
                        const option = document.createElement('option');
                        option.value = gym;
                        option.text = gym;
                        // Insert it before the "+ Add New Gym" option
                        gymSelect.add(option, gymSelect.options[gymSelect.options.length - 1]);
                        existingGyms.push(gym); // Prevent duplicates
                    }
                });

                // Calculate Gym Statistics
                const gymCounts = data.reduce((acc, climb) => {
                    const name = climb.gym || "Unknown";
                    acc[name] = (acc[name] || 0) + 1;
                    return acc;
                }, {});

                // Sort gyms by most visits
                const sortedGyms = Object.entries(gymCounts).sort((a, b) => b[1] - a[1]);

                // Generate the HTML for the breakdown
                const breakdownHTML = sortedGyms.map(([name, count], index) => {
                    const isHomeGym = index === 0 && count > 0;
                    return `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee;">
                            <span>
                                <strong>${name}</strong> 
                                ${isHomeGym ? '<span style="font-size: 10px; background: #d53369; color: white; padding: 2px 6px; border-radius: 10px; margin-left: 5px;">HOME GYM</span>' : ''}
                            </span>
                            <span style="font-weight: bold; color: #d53369;">${count} climbs</span>
                        </div>
                    `;
                }).join('');

                document.getElementById('gymBreakdown').innerHTML = breakdownHTML || "<p>No climbs logged yet!</p>";

                // Calculate Total Vertical Meters
                const totalMeters = data.reduce((sum, climb) => {
                    // This assumes you add 'vertical' to your Google Sheet rows, 
                    // or we calculate it on the fly based on the gym name
                    return sum + getGymHeight(climb.gym);
                }, 0);

                // Add this to the top of your Gym Statistics card
                const totalElevationHTML = `
                    <div style="background: #fff0f5; padding: 15px; border-radius: 10px; margin-bottom: 15px; text-align: center;">
                        <div style="font-size: 12px; color: #777; text-transform: uppercase;">Lifetime Elevation</div>
                        <div style="font-size: 28px; font-weight: bold; color: #d53369;">${totalMeters.toLocaleString()}m</div>
                    </div>
                `;

                document.getElementById('gymBreakdown').insertAdjacentHTML('afterbegin', totalElevationHTML);

                updateQuickStats(data);
            } catch (error) {
                document.getElementById('lastSync').innerText = "Sync failed. Check connection.";
                console.error("Fetch error:", error);
            }
        }

        // Form Submit Logic
        let form = document.getElementById('climbForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const gradeInput = document.getElementById('grade').value;
    
            // Split the input by commas and clean up whitespace
            // e.g., "10, 11-" becomes ["10", "11-"]
            const grades = gradeInput.split(',').map(g => g.trim()).filter(g => g !== "");

            btn.disabled = true;
            btn.innerText = `Saving ${grades.length} climbs...`;

            const gymSelect = document.getElementById('gymSelect');
            const newGymInput = document.getElementById('newGymInput');

            // Calculate total session meters
            const currentGym = gymSelect.value === 'NEW' ? newGymInput.value : gymSelect.value;
            const heightPerClimb = getGymHeight(currentGym);
            const totalSessionMeters = (grades.length * heightPerClimb).toFixed(1); // Rounds to 1 decimal

            try {
                // Send all climbs to Google Sheets
                // We use Promise.all to send them simultaneously
                await Promise.all(grades.map(singleGrade => {
                    const payload = {
                        date: document.getElementById('date').value,
                        gym: currentGym,
                        grade: singleGrade,
                        notes: document.getElementById('notes').value
                    };
                    return fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload)});
                }));
                
                // 1. Trigger Confetti
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#d53369', '#ffffff', '#ff85a2'] // Pink themed confetti!
                });

                // 2. Change button to a success state
                // Inside the success block of your form submit
                const isBirthday = document.body.classList.contains('birthday-theme');

                if (isBirthday) {
                    btn.innerText = "Birthday Send! üéÇüéÅ";
                    // Trigger extra big confetti
                    confetti({
                        particleCount: 400,
                        startVelocity: 30,
                        spread: 360,
                        origin: { x: Math.random(), y: Math.random() - 0.2 }
                    });
                } else {
                    const today = new Date();
                    const isValentines = (today.getMonth() + 1 === 2 && today.getDate() === 14);

                    btn.innerText = isValentines ? "Sent with Love! ‚ù§Ô∏è" : "Nice Sends, Yanlin! üí™";
                }
                
                btn.style.background = "#48bb78"; // Green for success

                const randomMsg = catMessages[Math.floor(Math.random() * catMessages.length)];
                const overlay = document.getElementById('success-overlay');
                overlay.innerHTML = `
                    <div style="font-size: 24px;">${randomMsg}</div>
                    <div style="font-size: 18px; color: #555; margin-top: 10px;">
                        Logged ${grades.length} climbs<br>
                        <span style="color: #d53369; font-weight: bold;">+ ${totalSessionMeters}m Vertical</span>
                    </div>
                `;
                overlay.style.display = 'block';

                // 3. Reset everything after 2 seconds
                setTimeout(() => {
                    // Hide overlay
                    overlay.style.display = 'none';
                    
                    // Reset the form values
                    form.reset();

                    // IMPORTANT: Reset the "New Gym" field state
                    const newGymInput = document.getElementById('newGymInput');
                    if (newGymInput) {
                        newGymInput.style.display = 'none';
                        newGymInput.required = false;
                    }

                    // Restore button
                    btn.disabled = false;
                    btn.innerText = "Log Climb";
                    btn.style.background = "#d53369"; // Back to pink
                    
                    // Refresh the data
                    loadDashboard(); 
                }, 2000);

            } catch (error) {
                alert("Oops, error saving!");
                btn.disabled = false;
                btn.innerText = "Try Again";
            }
        });
    </script>
